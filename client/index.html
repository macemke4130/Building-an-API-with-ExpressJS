<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Chirps... Again</h1>
    <input id="user" type="text" size="50%" placeholder="User" />
    <input id="msg" type="text" size="100%" placeholder="Chirp" />
    <button onclick="postNewChirp()">Create New Chirp</button>
    <div id="edit">
      <input id="edit-user" type="text" size="50%" placeholder="User" />
      <input id="edit-msg" type="text" size="100%" placeholder="Chirp" />
      <button onclick="editChirp()">Edit Chirp</button>
      <button onclick="closeEditor()">Cancel Edit</button>
    </div>
    <ul id="chirps"></ul>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
